
<div class="panel panel-primary sizetest" ng-repeat="detail in list">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="#/list/{{detail.detailId}}">{{detail.detailId}}</a></h3>
  </div>
  <div class="panel-body" ng-controller="listElementCtrl">
		{{detail.content}}
		<div ng-if="expand"><p>Hallo</br>Hallo</br>Hallo</br>TestHallo</br></p>
		</div>
		<div><input class="btn btn-info btn-xs" type="button" value="Click me!" ng-model="expand" ng-click="expand=!expand"/>
		</div>
  </div>
</div>
